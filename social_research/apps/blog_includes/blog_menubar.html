<!--=========== BEGIN HEADER SECTION ================-->
<header id="header">
    <!-- BEGIN MENU -->
    <div class="menu_area">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <!-- FOR MOBILE VIEW COLLAPSED BUTTON -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>

                    <!-- TEXT BASED LOGO -->
                    <a class="navbar-brand" href="{% url 'front_blog' %}">Social <span>Research</span></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul id="top-menu" class="nav navbar-nav navbar-right main-nav">
                        
                        <li class="active">
                            <a target="_blank" 
                            {% if menuData != '' %}
                            href="{% url 'add_elemental_fact' %}"
                            {% else %}
                            onclick="alert('You need to log in first !')"
                            href="{% url 'web_sign_in' %}" 
                            {% endif %}>
                            Join in Research</a>
                        </li>
                        
                        <li><a target="_blank" href="{% url 'front_research' %}">Research Outcome</a></li>
                        
                        <li>
                            <a target="_blank" 
                            {% if menuData != '' %}
                            href="{% url 'add_contributor' %}"
                            {% else %}
                            onclick="alert('You need to log in first !')"
                            href="{% url 'web_sign_in' %}" 
                            {% endif %}>
                            Donate</a>
                        </li>
                        
                        <li><a target="_blank" href="{% url 'add_contact' %}">Contact</a></li>
                        
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Register<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a target="_blank" href="{% url 'web_sign_up' %}">Register</a></li>
                                {% if menuData != '' %}
                                <li><a target="_blank" href="{% url 'web_sign_out' %}">Sign out</a></li>
                                <li><a target="_blank" href="{% url 'web_home' %}">Account</a></li>
                                {% else %}
                                <li><a target="_blank" href="{% url 'sign_in' %}">Sign in</a></li>
                                {% endif %}
                            </ul>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>
    </div>
    <!-- END MENU -->    
</header>
