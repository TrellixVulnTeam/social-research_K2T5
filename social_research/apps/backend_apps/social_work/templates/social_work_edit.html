<!-- ======== START OF HEADER SECTION ========= -->
{% include "includes/header.html" %}
<!-- ======== END OF HEADER SECTION =========== -->
{% load static %}
{% block content %}

    <!-- ======== START OF HEADER SECTION ========= -->
    {% include "includes/menubar.html" %}
    <!-- ======== END OF HEADER SECTION =========== -->

    <!-- ======== START OF HEADER SECTION ========= -->
    {% include "includes/aside.html" %}
    <!-- ======== END OF HEADER SECTION =========== -->

    <div class="content-wrapper">
        <div class="col-md-12">&nbsp;</div>
        <section class="content">
            <div class="container-fluid">
                <div class="col-md-9">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Edit Social Work</h3>
                        </div>

                        <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Social Element</label>
                                    <div class="col-sm-8">
                                        <select name="social_element" class="form-control select2" style="width: 100%;">
                                            <option {% if socialWorkData.social_element.id == '' %} selected {% endif %} value="" disabled>Select</option>
                                            {% for i in socialElementData %}
                                            <option {% if socialWorkData.social_element.id == i.id %} selected {% endif %} value="{{ i.id }}">{{ i.title | title }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Field Area</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="field_area" value="{{ socialWorkData.field_area }}" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Description</label>
                                    <div class="col-sm-8">
                                        <textarea name="description" class="textarea" 
                                        placeholder="Place some text here ..." 
                                        style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">
                                        {{ socialWorkData.description }}
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Remark</label>
                                    <div class="col-sm-8">
                                        <textarea name="remark" class="textarea" 
                                        placeholder="Place some text here ..." 
                                        style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;">
                                        {{ socialWorkData.remark }}
                                        </textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Budget (TK)</label>
                                    <div class="col-sm-8">
                                        <input type="number" name="budget" value="{{ socialWorkData.budget }}" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Supervisor</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="supervisor" value="{{ socialWorkData.supervisor }}" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Contact No.</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="contact_no" value="{{ socialWorkData.contact_no }}" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Volunteer</label>
                                    <div class="col-sm-8">
                                        <select type="text" name="volunteer_id[]" multiple class="form-control">
                                            {% for i in volunteerData %}
                                            <option 
                                                {% with allVolunteer=socialWorkData.volunteer_id.all %}
                                                {% if i in allVolunteer %}
                                                    selected checked 
                                                {% endif %}
                                                {% endwith %} 
                                                value="{{ i.id }}">{{ i.name }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label">Status</label>
                                    <div class="col-sm-8">
                                        <select name="status" class="form-control select2" style="width: 100%;">
                                            <option value="" disabled>Select</option>
                                            <option {% if socialWorkData.status == 'active' %} selected {% endif %} value="active">Active</option>
                                            <option {% if socialWorkData.status == 'inactive' %} selected {% endif %} value="inactiva">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <input type="submit" name="social_work_edit" value="Update" class="btn btn-info">
                                <button type="reset" class="btn btn-default float-right">Discard</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Control sidebar content goes here -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- /.control-sidebar -->
    </aside>

{% endblock content %}

<!-- ===== START OF FOOTER SECTION ======== -->
{% include "includes/footer.html" %}
<!-- ===== END OF FOOTER SECTION ==========
